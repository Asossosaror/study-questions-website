<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Choose a set to study now!</h1>
            <p>On this page, you can study the sets that you've created.</p>
        </header>
        <div class="dropdown">
            <input type="button" class="link dropdown-head" onclick="showDropdown('2')" id="dropdownButton2" value="Subject">
            <div class="dropdown-menu info-grid" id="dropdown2">
                <div>
                    <div>What subject is the set about?</div>
                    <div class="subject">
                        <a href="javascript:chooseSubject('Historia')" class="subjectLink" id="historia">Historia</a>
                        <a href="javascript:chooseSubject('Geografi')" class="subjectLink">Geografi</a>
                        <a href="javascript:chooseSubject('Samhällskunskap')" class="subjectLink">Samhällskunskap</a>
                        <a href="javascript:chooseSubject('Religion')" class="subjectLink">Religion</a>
                        <a href="javascript:chooseSubject('Fysik')" class="subjectLink">Fysik</a>
                        <a href="javascript:chooseSubject('Kemi')" class="subjectLink">Kemi</a>
                        <a href="javascript:chooseSubject('Biologi')" class="subjectLink">Biologi</a>
                        <a href="javascript:chooseSubject('Svenska')" class="subjectLink">Svenska</a>
                        <a href="javascript:chooseSubject('Engelska')" class="subjectLink">Engelska</a>
                        <a href="javascript:chooseSubject('Matematik')" class="subjectLink">Matematik</a>
                        <a href="javascript:chooseSubject('Annat')" class="subjectLink">Annat</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
