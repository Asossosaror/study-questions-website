<!DOCTYPE html>

<html>
    <head>
        <title>Create Study Sets</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js"></script>
    </head>
    <body>
        
        <header>
            <h1>This is the Create-page</h1>
            <p>This is the page where you can create your study sets. Let's get to it!</p>
        </header>
        <main>
            <div class="dropdown">
                <input type="button" class="link dropdown-head" onclick="showDropdown('1')" id="dropdownButton" value="Subject">
                <div class="dropdown-menu info-grid" id="dropdown1">
                    <div>
                        <div>What subject is the set about?</div>
                        <div class="subject">
                            <a href="javascript:chooseSubject('Historia')" class="subjectLink" id="historia">Historia</a>
                            <a href="javascript:chooseSubject('Geografi')" class="subjectLink">Geografi</a>
                            <a href="javascript:chooseSubject('Samhällskunskap')" class="subjectLink">Samhällskunskap</a>
                            <a href="javascript:chooseSubject('Religion')" class="subjectLink">Religion</a>
                            <a href="javascript:chooseSubject('Fysik')" class="subjectLink">Fysik</a>
                            <a href="javascript:chooseSubject('Kemi')" class="subjectLink">Kemi</a>
                            <a href="javascript:chooseSubject('Biologi')" class="subjectLink">Biologi</a>
                            <a href="javascript:chooseSubject('Svenska')" class="subjectLink">Svenska</a>
                            <a href="javascript:chooseSubject('Engelska')" class="subjectLink">Engelska</a>
                            <a href="javascript:chooseSubject('Matematik')" class="subjectLink">Matematik</a>
                            <a href="javascript:chooseSubject('Annat')" class="subjectLink">Annat</a>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <label for="headlineFieldInput" id="headlineHeadline">Headline: </label><br>
                <input required type="text" id="headlineFieldInput" size="30" placeholder="Type headline here"><br><br>
                <label for="questionFieldInput">Question: </label><br>
                <input required type="text" id="questionFieldInput" size="30" placeholder="Type question here"><br><br>
                <label for="correctAnswerFieldInput">Answer: </label><br>
                <textarea required name="correctAnswerFieldInput" id="correctAnswerFieldInput" cols="50" rows="10" placeholder="Write the correct answer here"></textarea><br><br>
                <button onclick="addQuestion()" type="submit" class="button1" >Add Question</button><br><br>
                <button class="button1" type="button" onclick="addSet()">Finish study set</button>
                <button onclick="resetStorage()" class="button1">Reset memory</button>
            </form>
        </main>        
    </body>
</html>
