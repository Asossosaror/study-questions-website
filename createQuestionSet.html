<!DOCTYPE html>

<html>
    <head>
        <title>Create Study Sets</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="main.js"></script>
    </head>
    <body>
        
        <header>
            <h1>This is the Create-page</h1>
            <p>This is the page where you can create your study sets.</p>
        </header>
        <main>
            <div class="dropdown">
                <button class="link dropdown-head" onclick="showDropdown()">Subject</button>
                <div class="dropdown-menu info-grid" id="dropdown1">
                    <div>
                        <div>What subject is the set about?</div>
                        <div class="subject">
                            <a href="#" class="subjectLink" onclick="chooseSubject('Historia')">Historia</a>
                            <a href="#" class="subjectLink">Geografi</a>
                            <a href="#" class="subjectLink">Samh√§llskunskap</a>
                            <a href="#" class="subjectLink">Religion</a>
                            <a href="#" class="subjectLink">Fysik</a>
                            <a href="#" class="subjectLink">Kemi</a>
                            <a href="#" class="subjectLink">Biologi</a>
                            <a href="#" class="subjectLink">Svenska</a>
                            <a href="#" class="subjectLink">Engelska</a>
                            <a href="#" class="subjectLink">Matematik</a>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <label for="headlineFieldInput" id="headlineHeadline">Headline: </label><br>
                <input required type="text" id="headlineFieldInput" size="30" placeholder="Type headline here"><br><br>
                <label for="questionFieldInput">Question: </label><br>
                <input required type="text" id="questionFieldInput" size="30" placeholder="Type question here"><br><br>
                <label for="correctAnswerFieldInput">Answer: </label><br>
                <textarea required name="correctAnswerFieldInput" id="correctAnswerFieldInput" cols="50" rows="10" placeholder="Write the correct answer here"></textarea><br><br>
                <button onclick="addQuestion()" type="submit" class="button1" >Add Question</button><br><br>
                <button class="button1" type="button" onclick="addSet()">Finish study set</button>
                <button onclick="resetStorage()" class="button1">Reset memory</button>
            </form>
        </main>        
        <button onclick="testFunc()">Test</button>
    </body>
</html>
